name: TECKit non-x86

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '.github/workflow/**'
    - '.gitignore'
    - 'AUTHORS'
    - 'COPYING'
    - 'ChangeLog'
    - 'INSTALL'
    - 'NEWS'
    - 'README*'
  pull_request:
    branches: [ master ]
    paths-ignore:
    - '.github/workflow/**'
    - '.gitignore'
    - 'AUTHORS'
    - 'COPYING'
    - 'ChangeLog'
    - 'INSTALL'
    - 'NEWS'
    - 'README*'

jobs:
  arches:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, ppc64le, s390x]
    steps:
    - uses: actions/checkout@v3
    - uses: uraimo/run-on-arch-action@v2.0.5
      id: build
      with:
        arch: ${{ matrix.arch }}
        distro: ubuntu20.04
        install: |
          apt-get update -q -y
          apt-get install -q -y sudo devscripts debhelper cdbs

        run: |
          ./autogen.sh
          ./build-linux-binaries.sh
#          ./build-linux-package.sh -uc -us
